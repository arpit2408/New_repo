<html>
    <head>
        <title>Contact Form Tutorial by Bootstrapious.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href='css/custom.css' rel='stylesheet' type='text/css'>
        <link href='css/registerCrop.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
          
        <div class="container" style="background-color:#eee">
            <div class="row main">

				<div class="panel panel-default">
                                            <!-- Default panel contents -->
                                         <div class="panel-heading"><h1>Crop Information</h1></div>    
                                     </div> 
                </div>
            <div class="row" >

                <div class="col-lg-8 col-lg-offset-2">

                

                    <form id="contact-form" method="post" action="contact.php" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Plant Type*:</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your Plant type *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Crop *:</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Crop Year
                                                 <span class="caret"></span></button>
                                                        <ul class="dropdown-menu">
                                                            <li><a href="#">Field Crops</a></li>
                                                            <li><a href="#">Honeybees</a></li>
                                                            <li><a href="#">Vegetables</a></li>
                                                            <li><a href="#">Fruits and Nuts</a></li>
                                                            <li><a href="#">Greenhouse and Nursery</a></li>
                                                            <li><a href="#">Forage, Grassland</a></li>
                                                        </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Number of Acres *:</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">County *:</label>
                                        <input id="Tel1" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                                     <div class="panel panel-default">
                                            <!-- Default panel contents -->
                                         <div class="panel-heading">Certified Organic Crop</div>
                                          <ul class="list-group">
                                            <li class="list-group-item">
                                                <label for="form_message">Click this if this is a certified organic crop. *</label>
                                                <div class="material-switch pull-right">
                                                <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox"/>
                                                <label for="someSwitchOptionSuccess" class="label-success"></label>
                                                </div>
                                            </li>
                                         </ul>
                                     </div>            
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Comments or Description: *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-primary btn-send" value="Save">
                                </div>
                            </div>
                            
                        </div>
                        
                    </form>
                    </div>
                </div>

        </div> <!-- /.container-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script src="validator.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
